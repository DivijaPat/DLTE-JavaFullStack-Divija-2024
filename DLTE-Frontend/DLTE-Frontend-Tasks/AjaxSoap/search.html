<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
        $(document).ready(() => {
            const getInsuranceByAmount = (startLimit,endLimit) => {
                $.ajax({
                    url: `http://localhost:8082/module/insurance/${startLimit}/${endLimit}`,
                    type: "GET",
                    beforeSend:function(handler){
                    handler.setRequestHeader("Authorization","Basic"+sessionStorage.getItem("logged"))
                     },
                    success: function (response) {
                        let viewPart = $("#viewSection");
                        viewPart.empty();
                        if (Array.isArray(response)) {
                            response.forEach((insurance) => {
                                viewPart.append(`
                                    <div class="card col-12 col-lg-3 col-md-6 p-3 rounded m-2 shadow">
                                        <div class="card-body">
                                            <h5 class="card-title">Premium:${insurance.insurancePremium}</h5>
                                            <p class="card-text">Type: ${insurance.insuranceType}</p>
                                            <p class="card-text">Name: ${insurance.insuranceName}</p>
                                            <p class="card-text">Key Benefits:${insurance.insuranceKeyBenefits}</p>
                                            <p class="card-text">Lifetime: ${insurance.insuranceLifetime}</p>

                                        </div>
                                    </div>
                                `);
                            });
                        } else {
                            viewPart.append(`
                                <div class="alert alert-warning text-center display-2">
                                    Error: Invalid response format
                                </div>
                            `);
                        }
                    },
                    error: function (xhr, status, error) {
                        let viewPart = $("#viewSection");
                        viewPart.empty();
                        viewPart.append(`
                            <div class="alert alert-warning text-center display-2">
                                Error: ${xhr.status} - ${error}
                            </div>
                        `);
                    }
                });
            };

            $("#Form").submit(function(event) {
                event.preventDefault();
                const startLimit = parseFloat($("#startLimit").val());
                const endLimit=  parseFloat($("#endLimit").val());
                getInsuranceByAmount(startLimit,endLimit);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <form id="Form">
                <div class="mb-3">
                    <label for="startLimit" class="form-label">Enter start limit:</label>
                    <input type="number" class="form-control" id="startLimit" placeholder="enter start limit">
                </div>
                <div class="mb-3">
                    <label for="endLimit" class="form-label">Enter end limit:</label>
                    <input type="number" class="form-control" id="endLimit" placeholder="enter end limit">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="row justify-content-center" id="viewSection">

        </div>
    </div>
</body>
</html>
