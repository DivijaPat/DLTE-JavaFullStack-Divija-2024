<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheque Book Application Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Cheque Book Application Form</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="accountNumber">Account Number:</label>
                <input type="text" class="form-control" id="accountNumber" name="accountNumber" required>
            </div>
            <div class="form-group">
                <label for="accountHolder">Account Holder:</label>
                <input type="text" class="form-control" id="accountHolder" name="accountHolder" required>
            </div>
            <div class="form-group">
                <label>Account Type:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="savings" name="accountType" value="savings" checked>
                    <label class="form-check-label" for="savings">Savings</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="current" name="accountType" value="current">
                    <label class="form-check-label" for="current">Current</label>
                </div>
            </div>
            <div class="form-group">
                <label for="chequeBookType">Cheque Book Type:</label>
                <select class="form-control" id="chequeBookType" name="chequeBookType">
                    <option value="regular">Regular</option>
                    <option value="premium">Premium</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dateOfApply">Date of Apply:</label>
                <input type="date" class="form-control" id="dateOfApply" name="dateOfApply">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="termsAndConditions" name="termsAndConditions" required>
                <label class="form-check-label" for="termsAndConditions">I agree to the Terms and Conditions</label>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="signature">Signature:</label>
                <input type="file" class="form-control-file" id="signature" name="signature" accept=".png, .jpg, .jpeg" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" class="form-control" id="contactNumber" name="contactNumber" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
