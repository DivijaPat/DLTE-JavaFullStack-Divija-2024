<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheque Book Application Form</title>
    <link rel="stylesheet" href="/FormHtml/formhtml.css">
</head>
<body>
    <h1>Form</h1>
    <div class="container">
    <form action="#" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" name="accountNumber" required>
        </div>
        <div class="form-group">
            <label for="accountHolder">Account Holder:</label>
            <input type="text" id="accountHolder" name="accountHolder" required>
        </div>
        <div class="form-group" >
            <label>Account Type:</label><br>
            <input type="radio" id="savings" name="accountType" value="savings" checked>
            <label for="savings">Savings</label><br>
            <input type="radio" id="current" name="accountType" value="current">
            <label for="current">Current</label><br>
        </div>
        <div class="form-group" >
            <label for="chequeBookType">Cheque Book Type:</label>
            <select id="chequeBookType" name="chequeBookType">
                <option value="regular">Regular</option>
                <option value="premium">Premium</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dateOfApply">Date of Apply:</label>
            <input type="date" id="dateOfApply" name="dateOfApply">
        </div>
        <div class="form-group">
            <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required>
            <label for="termsAndConditions">I agree to the Terms and Conditions</label>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="signature">Signature:</label>
            <input type="file" id="signature" name="signature" accept=".png, .jpg, .jpeg" required>
        </div>
        <div class="form-group">
            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Submit</button>
    </div>
    </form>
</body>
</html>
