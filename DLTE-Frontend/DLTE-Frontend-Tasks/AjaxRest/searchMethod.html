<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
        $(document).ready(()=>{
            $("#cancel").click(()=>{
                $("#insuranceAvailId").val("")
                $("#customerId").val("")
                $("#insuranceId").val("")
                parseFloat($("#insuranceCoverage").val(""))
                $("#insurancePremium").val("")
                $("#insuranceType").val("")
                $("#insuranceName").val("")
                $("#insuranceKeyBenefits").val("")
                $("#insuranceLifetime").val("")
            })
    
            $("#search").click(()=>{
                
                const startLimit = parseFloat($("#startLimit").val());
                const endLimit=parseFloat($("#endLimit").val());
                
                $.ajax({
                    url:`http://localhost:8082/module/insurance/{double:startLimit}/{double:endLimit}`,    
                    type:"GET",
                    dataType:"json",
                    //Authorization
                    beforeSend: function(handler){
                        handler.setRequestHeader("Authorization", "Basic " + btoa("Diya:123"))
                    },

                    success:function(response){
                        alert(JSON.stringify(response))
                        let element=$("#status")
                        element.empty()
                    },
              
                    error:function(xhr,status,err){
                        let element = $("#status")
                        element.append(`<h1>${err.status}</h1>`)
                        alert("Error: " + xhr.responseText);
                        element.empty()
                    }
                })
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <p id="status" class="display-6 text-center text-primary"></p>
            <div class="p-5 m-5 rounded-5 shadow">
                <div class="form group">
                    <label>Insurance start limit</label>
                    <input type="number" id="startLimit" class="form-control" placeholder="start limit" />
                </div>
                <div class="form group">
                    <label>Insurance end limit</label>
                    <input type="number" id="endLimit" class="form-control" placeholder="end limit" />
                </div>
                
                <div class="m-5 row justify-content-around">
                    <button id="search" class="col-1 btn btn-outline-primary"><p class="display-6 bi bi-search"></p></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
