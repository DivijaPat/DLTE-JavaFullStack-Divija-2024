<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .logo {
      margin-left: 20px;
      margin-top: 20px;
      width: 70px;  
      height: auto; 
    }
    body {
      background-color: #272d56;
    }

    header {
      font-size: 30px; 
      color: #ffffff;
    }

    .middle-left-text {
      color: #ffffff;
      font-size: 36px;
      font-weight: bold;
      top: 30%;
      left: 20%;
      position: absolute;
    }

    .login-form {
      width: 340px;
      margin: 110px auto;
      font-size: 15px;
      margin-right: 130px;
    }

    .login-form form {
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.2);
      padding: 50px;
      border-radius: 30px;
      box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
    }

    .login-form h2 {
      margin: 0 0 30px;
      color: white;
    }

    .form-control, .btn {
      min-height: 38px;
      border-radius: 20px;
    }

    .btn {
      margin-top: 40px;   
      margin-left:60px;
      font-size: 15px;
      width: 130px;
      border-radius: 30px;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #df6b1d;
      border-color: #df6b1d;
    }

    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }

    .bottom-text {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
    <div class="container">
        <h1 th:if="${param.error}" style="text-align: center; margin-bottom: 20px;">
            <span style="font-size: 20px; color: Red;" th:text="${session?.SPRING_SECURITY_LAST_EXCEPTION?.message}"></span>
        </h1>
  <header>
    <img class="logo" src="image.png" alt="Logo">
    <label>MY BANK</label>
  </header>
  <div class="container">
    <div class="middle-left-text">
      Login</br>
      sign in to continue
    </div>
  </div>
  <div class="login-form">
    <form th:action="@{/login}" method="post">
      <h2 class="text-center">Sign in</h2>
      <div class="form-group">
        <label for="username" class="text-white">USERNAME</label>
        <input type="text" class="form-control" placeholder="Username" th:name="username" required="required">
      </div>
      <div class="form-group">
        <label for="password" class="text-white">PASSWORD</label>
        <input type="password" class="form-control" placeholder="Password" th:name="password" required="required">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>    
    </form>
  </div>
    </div>
</body>
</html>
