<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link th:href="@{'/styles/dashboard.css'}" th:rel="stylesheet"  type="text/css" >


</head>
<body>
<header><div th:insert="header::menu"></div></header>
<div class="carousel-container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" th:src="@{'/pictures/insu_1.png'}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{'/pictures/insu_2.png'}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{'/pictures/insu_4.png'}" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{'/pictures/insu_5.png'}" alt="Fourth slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>


<br><br>
<div class="container ">
    <div class="row ">
        <div class="col col-md-6 col-lg-6 col-sm-6 col-6" >
            <img class="img-fluid " th:src="@{'/pictures/dash1.png'}" alt="Image l" />
        </div>
        <div class="col col-md-3 col-lg-3 col-sm-3 col-6">
            <img class="img-fluid" th:src="@{'/pictures/dash2.png'}" alt="Image ll"/>
        </div>
    </div>
</div>

<img class="bottom-right-image" th:src="@{'/pictures/dash3.png'}" alt="Image 3" width="200" height="150"/>
<footer style="margin-top: 10px"><div th:insert="footer::footer"></div></footer>

</div>

</body>
</html>
