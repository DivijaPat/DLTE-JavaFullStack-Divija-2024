<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script>
    $(document).ready(() => {
        const getInsuranceByCoverage = (minLimit, maxLimit, page = 1) => {
            $.ajax({
                url: `http://localhost:8082/module/insurance/${minLimit}/${maxLimit}?page=${page}`,
                type: "GET",
                success: function (response) {
                    let viewPart = $("#viewSection");
                    viewPart.empty(); // Clear existing cards

                    if (Array.isArray(response.insuranceData) && response.insuranceData.length > 0) {
                        response.insuranceData.forEach((insurance) => {
                            viewPart.append(`
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <h5 class="card-title">${insurance.insuranceName}</h5>
                                            <p class="card-text">Type: ${insurance.insuranceType}</p>
                                            <p class="card-text">Premium: ${insurance.insurancePremium}</p>
                                            <p class="card-text">Key Benefits: ${insurance.insuranceKeyBenefits}</p>
                                            <p class="card-text">Lifetime: ${insurance.insuranceLifetime}</p>
                                        </div>
                                    </div>
                                `);
                        });

                        generatePagination(response.totalPages, response.currentPage);
                    } else {
                        viewPart.append(`<p>No insurance found.</p>`);
                    }
                },
                error: function (xhr, status, error) {
                    console.error("Error:", error);
                }
            });
        };

        $("#coverageForm").submit(function(event) {
            event.preventDefault();
            const minLimit = parseFloat($("#minLimit").val());
            const maxLimit = parseFloat($("#maxLimit").val());

            if (isNaN(minLimit) || isNaN(maxLimit)) {
                alert("Please enter valid numeric values for minimum and maximum coverage.");
                return;
            }

            getInsuranceByCoverage(minLimit, maxLimit);
        });






        const generatePagination = (totalPages, currentPage) => {
            let paginationContainer = $("#pagination");
            paginationContainer.empty();

            for (let i = 1; i <= totalPages; i++) {
                let pageLink = $(`<a class="page-link" href="#" data-page="${i}">${i}</a>`);
                if (i === currentPage) {
                    pageLink.addClass("active");
                }
                pageLink.click(function(event) {
                    event.preventDefault();
                    getInsuranceByCoverage(parseFloat($("#minLimit").val()), parseFloat($("#maxLimit").val()), i);
                });
                paginationContainer.append(`<li class="page-item"></li>`).children().last().append(pageLink);
            }
        };
    });
</script>
