<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

    <h:dataTable value="#{beanOperation.displayClosedLoan()}" var="loan1">
        <h:column>
            <f:facet name="header">Loan Number</f:facet>
            #{loan1.loanNumber}
        </h:column>
        <h:column>
            <f:facet name="header">Loan Amount</f:facet>
            #{loan1.loanAmount}
        </h:column>
        <h:column>
            <f:facet name="header">Loan Date</f:facet>
            #{loan1.loanDate}
        </h:column>
        <h:column>
            <f:facet name="header">Loan Status</f:facet>
            #{loan1.loanStatus}
        </h:column>
        <h:column>
            <f:facet name="header">Borrower Name</f:facet>
            #{loan1.borrowerName}
        </h:column>
        <h:column>
            <f:facet name="header">Borrower Contact</f:facet>
            #{loan1.borrowerContact}
        </h:column>
    </h:dataTable>
</h:body>
</html>
