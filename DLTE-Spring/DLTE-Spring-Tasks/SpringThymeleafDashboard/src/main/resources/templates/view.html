
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insurance</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background:linear-gradient(90deg,white,lavender);">
    <div class="container-fluid">
        <a class="navbar-brand  display-6 text-uppercase" style="font-weight: bold; color: darkblue" href="#">MyBank</a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/insurance/view}" style=" color: purple"><span class="bi bi-list-columns"></span> View  insurance by coverage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/insurance/logout}" style=" color: purple"><span class="bi bi-door-open"></span> Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center mb-5">Insurance Availed</h1>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="form-group">
                <label for="minCoverage">Minimum coverage amount</label>
                <input th:class="form-control" id="minCoverage" placeholder="Enter Minimum coverage">
            </div>
                <div class="form-group">
                <label for="minCoverage">Maximum coverage amount</label>
                <input th:class="form-control" id="maxCoverage" placeholder="Enter Maximum Coverage">
            </div>
            <button id="searchButton" class="btn btn-primary mb-2" onclick="filterPolicies()" style="background: purple;" >Search</button>
            <div id="status" class="text-center"></div>
            <div id="policyContainer" class="row"></div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
